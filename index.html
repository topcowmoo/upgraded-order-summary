<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
<main>
  <div class="card text-center d-flex align-items-center justify-content-center">
    <img src="./assets/images/illustration-hero-min.png" card="card-img-top" alt="a cartoon of a man dancing with headphones">
    <div class="card-content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs,<br>
         audiobooks, and podcasts on any device<br>
         anywhere you like!</p>
        <div class="d-flex align-items-center justify-content-center" id="annual-plan-box">
          <img src="./assets/images/icon-music.svg" alt="Image" class="mr-2" style="width: 30px; height: 30px;">
          <p class="mb-0">
            <span class="plan">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </p>
          <a href="your-link-url" class="mr-2">Change</a>
        </div>
      <a href="#" class="btn btn-primary">Proceed to Payment</a>
      <h2>Cancel Order</h2>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/topcowmoo" target="_blank">Salvatore Mammoliti</a>.
  </div>

  </main>
</body>
</html>
